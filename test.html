</form>

 <script>
 $(window).ready(function(){
  $('.on').hide()
  

  $('.off').on('click', function(){
    $(this).animate({top:'20px'},400).fadeOut();
   $(this).css('top','120px');
   $('.on').fadeIn(1400).css('top','20px')
   $('.flashlight-aqua').slideDown(200)
   $('.flashlight-red').slideDown(200)
    $(':root').css({"--bshadow":"aqua", "--clr":"aqua" ,"--red":"red","--snow":"red"})
  })

  $('.on').on('click', function(){
   $(this).animate({top:'130px'},400).fadeOut()
   $(this).css('top','20px')

   $('.flashlight-aqua').slideUp(200)
   $('.flashlight-red').slideUp(200)
  })
  $('.sign-in p i').on('click',function(){
    $('.sign-in').animate({left:'-600px'},200)

  })

    $('.register').css({right:'-600px'},1000)

    $('.flashlight-red').animate({right: '-600px'},400)
    
  })
